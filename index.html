<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF webviewer for Kiosks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <div id="app">

      <div id="loader">
        <div class="loading spin-1">
          <div class="loading spin-2">
            <div class="loading spin-3">
              <div class="loading spin-4">
                <div class="loading spin-5">
                  <div class="loading spin-6">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <footer id="footer">
      <small><i>To use with a different file, use the file url param. ex: /?file=locaitonOfFile.pdf</i></small>
      <br/>
      <small>Created by <a href="https://michaelguild.me/" title="">Michael Guild</a></small>
    </footer>

    <script defer src="https://cdn.jsdelivr.net/npm/swiped-events@1.1.4/dist/swiped-events.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" crossorigin="anonymous"></script>
    <script defer src="./script.js" crossorigin="anonymous"></script>
